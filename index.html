<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="https://thumbs.dreamstime.com/z/stopwatch-vector-icon-clock-icon-time-icon-illustration-stopwatch-vector-icon-clock-icon-time-icon-illustration-clock-symbol-143980400.jpg">
    <script src="index.js" defer></script>
    <title>Test de velocidade!"</title>
</head>
<body>
    <header>
    <div><h1>Teste a sua velocidade!</h1></div>
    <div><p>Esté é um teste de digitação. Seu objtivo é duplicar o texto fornecido, EXATAMENTE, no campo a abaixo. O timer inicia quando você começa a digitar e só para quando o seu texto  estiver idêntico ao original. Boa sorte!</p></div>
    </header>
    <section class="section_All_Elements">
        <span id="span_Text_Ramdom">Test</span>
        <textarea name="" class="text_Area_User" id="text_Area_User" placeholder="O timer começa  quando você começar a digitar⌨."></textarea>
        <div class="div_span_Timer_Btn_Reset">
            <span id="span_Timer">00:00:00</span>
            <button id="btn_Reset">Começar novamente!</button>
        </div>
    </section>
</body>
</html>
